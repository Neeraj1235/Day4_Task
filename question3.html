<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var request = new XMLHttpRequest();
        request.open('GET', 'https://restcountries.com/v2/all')
        request.send();
        request.onload = function () {

            var data = JSON.parse(request.response)
            console.log(data)

            // With the help of loop, we show the details of all the countries.

                 // For Loop using for print  the name of countries
                    for (i = 0; i < data.length; i++) {
                    console.log(data[i].name)
                    }


                 // For of Loop using for printing the region of countries
                    for (var obj of data) {
                    console.log(obj.region)
                    }



                 // For Loop using for print the sub_regions of countries
                    for (i = 0; i < data.length; i++) {
                    console.log(data[i].subregion)
                    }  

                 // For in Loop using to print the  population of countries
                    for (var key in data) {
                    console.log(data[key].population)
                    }
        }
        
    </script>
</body>
</html>
